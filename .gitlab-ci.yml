image: maven:3.3.9-jdk-8
 
stages:
   - build
   - deploy
   - pages
 
build:
 stage: build
 script: 
   - 'mvn clean package'
 artifacts:
   paths:
     - target/*.jar
   expire_in: 1 week

deploy:
  stage: deploy
  script:
    - 'mvn deploy -s ci_settings.xml'
  only:
    - master
    - develop

pages:
  stage: pages
  script:
    - 'mvn javadoc:javadoc'
    - 'mv docs public'
  artifacts:
    paths:
      - 'public'
  only:
    - 'master'
    